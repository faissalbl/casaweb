            <h:column>
                <h:commandLink value="Editar" action="edit">
                    <f:param name="idUsuario" value="#{u.id}" />
                </h:commandLink>
                <h:commandLink value="Excluir" onclick="return confirm('Tem certeza que deseja excluir o usuÃ¡rio #{u.nome}?')" action="#{usuarioMB.remove(u.id)}">
                    <f:ajax render="@form" />
                </h:commandLink>    
            </h:column>
        </h:dataTable>
    </ui:define>
    
    <ui:define name="bottom">
        <h:commandLink value="Novo" action="edit" />
    </ui:define>

</ui:composition>
