<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        Selecione um mês/ano
    </ui:define>

    <ui:define name="content">
        <h:dataTable id="mesesReferencia" value="#{mesReferenciaMB.modelList}" var="mr"
                     rendered="#{not empty mesReferenciaMB.modelList}">
            <h:column>
                <f:facet name="header">Mês</f:facet>
                #{mr.mes}
            </h:column>
            <h:column>
                <f:facet name="header">Ano</f:facet>
                #{mr.ano}
            </h:column>
            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:commandLink value="Abrir" action="#{mesReferenciaMB.view(mr.id)}">
                    <f:ajax  />
                </h:commandLink>
                <h:commandLink value="Editar" action="#{mesReferenciaMB.edit(mr.id)}">
                    <f:ajax  />
                </h:commandLink>
                <h:commandLink value="Excluir" 
                    onclick="return confirm('Tem certeza que deseja excluir mês de referência #{mr.mes}/#{mr.ano}?')"
                    action="#{mesReferenciaMB.remove(mr.id)}">
                    <f:ajax render="@form" />
                </h:commandLink>
            </h:column>
        </h:dataTable>
    </ui:define>

    <ui:define name="bottom">
        <h:commandLink value="Novo" immediate="true" action="#{mesReferenciaMB.createNew}">
            <f:ajax />
        </h:commandLink>    
    </ui:define>
</ui:composition>
