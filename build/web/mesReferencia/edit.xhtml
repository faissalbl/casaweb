<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="top">
        Mes Referencia
    </ui:define>

    <ui:define name="content">
            <div>
                <h:outputLabel for="mesField" value="Mes: " />
                <h:inputText id="mesField" value="#{mesReferencia.mes}" />
            </div>
            <div>
                <h:outputLabel for="anoField" value="Ano: " />
                <h:inputText id="anoField" value="#{mesReferencia.ano}" />
            </div>
    </ui:define>
    
    <ui:define name="bottom">
        <h:commandButton value="Salvar" action="#{mesReferenciaManager.save(mesReferencia)}" />
    </ui:define>

</ui:composition>
