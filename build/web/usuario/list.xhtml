<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        Membros
    </ui:define>

    <ui:define name="content">
        <h:dataTable cellpadding="5px" 
                     rendered="#{not empty usuarioManager.findEntities()}"
                     value="#{usuarioManager.findEntities()}"
                     var="u">
            <h:column>#{u.nome}</h:column>
            <h:column>
                <h:commandLink value="Apagar" action="#{usuarioManager.remove(u)}" />
            </h:column>
        </h:dataTable>
    </ui:define>
    
    <ui:define name="bottom">
        <h:commandLink value="Novo" action="#{usuarioManager.createNew}" />
    </ui:define>

</ui:composition>
